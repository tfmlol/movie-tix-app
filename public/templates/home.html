<h2>Book a Movie Ticket</h2>
<input type="text" placeholder="Search Movies" class="form-control" ng-model="search">
 
<div class="">
    <div class="row movies-list">
        <div class="col-md-4" ng-repeat="movie in movies | orderBy:'name':true | filter:search">
            <h2>{{movie.name | uppercase}}</h2>
            <p>
                <img ng-src="{{movie.thumb}}" class="thumb-big">
            </p>
            <p>{{movie.review | limitTo:99}}...</p>
            <p>
                <span class="label label-warning availability">Availability ({{movie.availability}})</span>
                <a ng-href="#/movies/{{movie.id}}" class="btn btn-primary ">Review</a>
                <a href="#" class="btn btn-success" role="button ">Book Â»</a>
            </p>
        </div>
    </div>
</div>
