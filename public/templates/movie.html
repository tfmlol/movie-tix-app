<a ng-click="back()" class="btn btn-info pull-right" href="javascript:">Back</a>
<a ng-href="#/book/{{currentMovie.id}}" class="btn btn-success pull-left" role="button" ng-disabled="movie.availability == 0">Book</a>
<br/>
<div ng-show="currentMovie">
    <h3>{{currMovie.name}}</h3>
    <div class="row">
        <div class="col-md-4">
            <img ng-src="{{currentMovie.thumb}}">
        </div>
        <div class="col-md-6">
            <h4>Review</h4>
            <span ng-repeat="i in getCount(currentMovie.rating) track by $index" class="glyphicon glyphicon-star"></span>
            <label>{{currentMovie.review}}</label>
        </div>
    </div>
</div>
